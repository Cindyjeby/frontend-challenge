<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="index.css">
        <title>blog card</title>
    </head>
    <body>
        <div class="blur-background"></div>
        <div class="container">
            <img class="img"
            src="https://i.pinimg.com/236x/ee/3e/4c/ee3e4c0c619248199d6cef77294db156.jpg">
                <div class="card-content">
                    <p class="card-section">TECHNOLOGY</p>
                    <h1 class="card-title">How to build Web Development Challenges Website</h1>
                    <p class="card-summary">If you're looking for inspiration to build your own side project...</p>
                    <div class="blog-author">
                        <img src="https://i.pinimg.com/236x/a3/aa/ef/a3aaef3226b5ad5472070f0e55939159.jpg">
                        <div class="credentials">
                            <p class="author">Kawasaki</p>
                            <p class="time">4h ago</p>
                        </div>
                    </div>
                </div>
        </div>
        <script src="index.js"></script>
    </body>
</html>
